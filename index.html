        button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;

            left: 50%;

        }
        
        button:hover {
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }

        .glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: white;
            animation: glow 2s infinite linear;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px white;
            }
            50% {
                box-shadow: 0 0 20px white, 0 0 20px white, 0 0 20px white;
            }
            100% {
                box-shadow: 0 0 5px white;
            }
        }
    </style>
